<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tops-Tech</title>
<!-- 
	<link rel="stylesheet" href="style.css">
 -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</head>
<body bgcolor="grey">

<h3 align="center">Employee Registration</h3>
<hr>
<br>
<table align="center" >
<tr>
<td>First Name :</td>
<td><input type="text" name="fname" placeholder="Enter First Name" required></td>
</tr>

<tr>
<td>Last Name :</td>
<td><input type="text" name="lname" placeholder="Enter Last Name"></td>
</tr>

<tr>
<td>Email :</td>
<td><input type="text" name="email"></td>
</tr>

<tr>
<td>Mobile :</td>
<td><input type="text" name="mobile"></td>
</tr>

<tr>
<td>Password :</td>
<td><input type="password" name="password"></td>
</tr>

<tr>
<td>Confirm Password :</td>
<td><input type="text" name="cpassword"></td>
</tr>

<tr>
<td>Gender :</td>
<td>
<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female
</td>
</tr>

<tr>
<td>Hobbies :</td>
<td>
<input type="checkbox" name="hobby" value="cricket">Cricket
<input type="checkbox" name="hobby" value="football">Football
<input type="checkbox" name="hobby" value="dancing">Dancing
<input type="checkbox" name="hobby" value="swimming">Swimming
</td>
</tr>

<tr>
<td>Qualification :</td>
<td>
	<select name="qualification">
		<option>---Select----</option>
		<option>SSC</option>
		<option>HSC</option>
		<option>Graduation</option>
		<option>Post-Graduation</option>
	</select>

</td>
</tr>

<tr>
<td>Address :</td>
<td>
<textarea name="address" rows="5" cols="23"></textarea>
</td>
</tr>
<tr>
<td></td>
<td><input type="submit" name="action" value="Submit" class="btn btn-danger"></td>
</tr>

</table>



</body>
</html>
